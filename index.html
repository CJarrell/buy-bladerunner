<!DOCTYPE HTML>
<head>
	
  <title>Buy Bladerunner</title>
  <link rel="stylesheet" type="text/css" href="bladerunner.css"></link>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="bladerunner.js"></script>

</head>
<body>
  
  <div class="screen-title"> 
    <div class="title-headBar">
      <img src="bbr-logo.png" />
    </div>
    <div class="bbrposter">
      <img src="BuyBladerunnerPoster.gif" />
    </div>
    <div class="title-footbar">
      <a href="#" class="go-to-who"><img src="bbr-play.png" /></a>
    </div>
  </div>

  <div class="screen-who"> 
    <div class="top">
      <img src="bbr-logo.png" />
    </div>
    <div class="headBar">
      <h1>Who are you?</h1>
    </div>
    <div class="main-content">
      <ul class="main">
        <li class="form-content">
          <div> 
            <h2>What is your name?</h2>
            <form>
              <input type="text">
            </form>
            <h2>What are you?</h2>
            <form class="radio-form">
              <input type="radio" name="player-class" value="bladerunner" checked>Bladerunner
              <br>
              <input type="radio" name="player-class" value="replicant">Replicant
              <br>
              <input type="radio" name="player-class" value="civilian">Civilian
            </form>
          </div>
        </li>
        <li class="other-main-content">
          <div>
            <p>Welcome to Buy Bladerunner! You are about to have some fun!</p>
          </div>
        </li>
      </ul>
    </div>

    <div class="footbar">
      <a href="#" class="go-to-home">Start Running</a>
    </div>  
  </div>

  <div class="screen-home">
    <div class="top">
      <img src="bbr-logo.png" />
    </div>
    <div class="headBar">
      <h1>What do you want to do?</h1>
    </div>
    <div class="main-content">
    </div>
    <div class="footbar">
      <a href="#" class="go-to-work">Work</a>
      <a href="#" class="go-to-shop">Shop</a>
      <a href="#" class="go-to-title">Exit</a>
    </div>  
  </div>

  <div class="screen-work"> 
    <div class="top">
      <img src="bbr-logo.png" />
    </div>
    <div class="headBar">
      <h1>Work Message</h1>
    </div>
    <div class="main-content">
    </div>
    <div class="footbar">
      <a href="#" class="go-to-home">Home</a>
    </div>
  </div>

  <div class="screen-shop"> 
    <div class="top">
      <img src="bbr-logo.png" />
    </div>
    <div class="headBar">
      <h1>Shop name</h1>
    </div>
    <div class="main-content">
    </div>
    <div class="footbar">
      <a href="#" class="go-to-home">Home</a>
    </div>
  </div>

</body>
