<!DOCTYPE HTML>
<head>

	<title>Buy Blade Runner</title>
	<link rel="stylesheet" type="text/css" href="bladerunner.css"></link>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="bladerunner.js"></script>

</head>
<body>
	
	<!-- Title Screen -->
	<div class="screen-title">

		<div class="title-headbar">
			<img src="images/bbr-logo.png" />
		</div>

		<div class="bbr-poster">
			<img src="images/BuyBladerunnerPoster.gif" />
		</div>

		<div class="title-footbar">
			<a href="#" class="go-to-home"><img src="images/bbr-play.png" /></a>
		</div>

	</div>

	<!-- Home Screen -->
	<div class="screen-home">

		<div class="banner">
			<img src="images/bbr-logo.png" />
		</div>

		<div class="content-header">
			<img src="images/WhoAreYouButton.png" />
		</div>

		<div class="computer-screen">

			<div class="left">
			</div>

			<div class="right">

				<p class="computer-type">Username:</p>
				<form class="computer-type">
					<input type="text" name="player-name">
				</form>

				<p class="computer-type">Define your class:</p>
				<form class="computer-type-too">
					<input type="radio" name="player-class" value="civilian" checked>Civilian</input>
					<br>
					<input type="radio" name="player-class" value="replicant">Replicant</input>
					<br>
					<input type="radio" name="player-class" value="bladerunner">Blade Runner</input>
				</form>

				<p class="computer-type">Choose difficulty</p>
				<form class="computer-type-too">
					<input type="radio" name="player-diff" value="easy" checked>Easy</input>
					<br>
					<input type="radio" name="player-diff" value="medium">Medium</input>
					<br>
					<input type="radio" name="player-diff" value="difficult">Blade Runner</input>
				</form>

				<p><a href="#" class="computer-type submit-player">Submit</a></p>

			</div>

			<div class="user">
				<ul class="computer-type">
					<li>Player:</li>
					<li>Chin-Yen:</li>
					<li>Items Purchased:</li>
				</ul>
			</div>

		</div>
		
		<div class="content-footer">
			<a href="#" class="nav go-to-work">Work</a>
			<a href="#" class="nav go-to-shop">Shop</a>
			<a href="#" class="nav go-to-title">Exit</a>
		</div>

	</div>

	<!-- Trivia Screen -->
	<div class="screen-work">

		<div class="banner">
			<img src="images/bbr-logo.png" />
		</div>

		<div class="content-header">
		</div>

		<div class="computer-screen">

			<div class="left">
			</div>

			<div class="right">
			</div>

			<div class="user">
				<ul class="computer-type">
					<li>Player:</li>
					<li>Chin-Yen:</li>
					<li>Items Purchased:</li>
				</ul>
			</div>

		</div>

		<div class="content-footer">
			<a href="#" class="nav go-to-home">Work</a>
		</div>

	</div>

	<!-- Shop Screen -->
	<div class="screen-shop">

		<div class="banner">
			<img src="images/bbr-logo.png" />
		</div>

		<div class="content-header">
		</div>

		<div class="computer-screen">

			<div class="left">
			</div>

			<div class="right">
			</div>

			<div class="user">
				<ul class="computer-type">
					<li>Player:</li>
					<li>Chin-Yen:</li>
					<li>Items Purchased:</li>
				</ul>
			</div>

		</div>

		<div class="content-footer">
			<a href="#" class="nav go-to-home">Work</a>
		</div>

	</div>

</body>
